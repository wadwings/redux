<!DOCTYPE html>
<html>

<head>
    <title>1</title>
    <script src="EventCenter.js"></script>
</head>

<body id="body">
    <main id="main"></main>
    <script>
        const a = new EventCenter();
        const foo = () => console.log("call foo()");
        const bar = (name) => console.log(`hello ${name}`);
        const qaq = (msg) => console.log(msg);

        a.subscribe("foo", foo);
        a.subscribe("test", bar);
        a.subscribe("test", qaq);

        a.publish("foo");
        a.publish("test", "hhh");

        a.unsubscribe("test", qaq);
        a.publish("test", "???");
    </script>
</body>

</html>
